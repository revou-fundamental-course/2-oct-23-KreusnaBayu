<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kalkulator Suhu</title>
</head>
<body>
  
    <form>
      
      <label for="pesan">Masukan suhu derajat Celcius (°C),<br>
         Lalu tekan tombol Konversi
        untuk mendapatkan hasil konversi dalam bentuk suhu Fahrenheit (°F):</label>
      <br>
      <textarea id="celcius" name="pesan" rows="4" cols="50"></textarea>
      </form>
      <button onclick="konversiSuhu()">Konversi</button>
      <button onclick="reset()">Reset</button>
      <button onclick="reverse()">Reverse</button>
      <form>Fahrenheit (°F) : </label>
        <br>
        <textarea id="fahrenheit" name="pesan" rows="4" cols="50"></textarea>
        </form>
        <form>Cara Kalkulasi :</label>
          <br>
          <textarea id="output" name="pesan" rows="4" cols="50"></textarea>
          </form>
          <script src="script.js"></script>
</body>
</html>
